<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API介紹</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- 導覽列 -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="API.html">API 介紹</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">股票資訊</a></li>
                    <li class="nav-item"><a class="nav-link" href="weather.html">天氣預報</a></li>
                    <li class="nav-item"><a class="nav-link" href="air.html">空氣品質</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <!-- 內容區 -->
  <main class="container mt-5">
    <div class="row g-4">
      <!-- 股票資訊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">股票資訊 API</h5>
            <p class="card-text">
              此 API 提供台灣股票每日交易數據，包括股票代碼、成交量、收盤價等資訊。適合用於金融分析或即時股市追蹤。
            </p>
            <a href="index.html" class="btn btn-primary">查看股票資訊</a>
          </div>
        </div>
      </div>
      <!-- 氣象資訊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">天氣預報 API</h5>
            <p class="card-text">
              氣象站資料 API 提供全台氣象站即時天氣數據，包括溫度、濕度、風速、風向及天氣現象。適用於天氣應用或氣象分析。
            </p>
            <a href="weather.html" class="btn btn-primary">查看天氣預報</a>
          </div>
        </div>
      </div>
      <!-- 空氣品質 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">空氣品質 API</h5>
            <p class="card-text">
              此 API 提供全台各地的即時空氣品質數據（AQI），包括 PM2.5、PM10、主要污染物等，適合用於環境監測應用。
            </p>
            <a href="air.html" class="btn btn-primary">查看空氣品質</a>
          </div>
        </div>
      </div>   
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
